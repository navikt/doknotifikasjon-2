application.name=joarkjournalfoeringhendelser

spring.kafka.properties.ssl.truststore.location=
spring.kafka.properties.ssl.truststore.password=
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAINTEXT
spring.kafka.properties.sasl.jaas.config=

spring.kafka.properties.schema.registry.url=bogus

spring.kafka.client-id=${application.name}

spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.poll-timeout=1000
spring.kafka.consumer.enable.auto.commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=itest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaJsonDeserializer

spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.properties.max.block.ms=2000
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.transaction-id-prefix=${application.name}-itest
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.key-serializer=no.nav.doknotifikasjon.CustomAvroSerializer
spring.kafka.producer.value-serializer=no.nav.doknotifikasjon.CustomAvroSerializer

spring.kafka.bootstrap-servers=127.0.0.1:60172
